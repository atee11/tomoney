<div class="chart-container">
  <ngx-charts-pie-chart 
    [view]="[chartWidth, chartHeight]" 
    [results]="chartData" 
    [doughnut]="true" 
    [labels]="false"
    [customColors]="customColors"
    [animations]="true"
    [arcWidth]="0.5"
    [gradient]="true"
  >
  </ngx-charts-pie-chart>
  <div class="logo">
    <img src="assets/img/logo.png" alt="logo">
  </div>
</div>
